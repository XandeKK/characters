<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Personagens</title>
	<link href="/stylesheets/application.css" rel="stylesheet">
	<script src="javascripts/html2canvas.min.js"></script>
</head>
<body class="bg-gray-100 py-20 mb-32">
	<div id="alerts" class="flex flex-col gap-1 fixed right-2 top-2"></div>
	<div class="w-96 mx-auto">
		<div class="mb-2">
			<label for="manhwa" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a manhwa</label>
			<select id="manhwa" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
				<option selected>Select a manhwa</option>
			</select>
		</div>
		<div class="mb-2">
	        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
	        <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
	    </div>
	    <div class="mb-2">
			<label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
			<textarea id="description" rows="2" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
	    </div>
	    <div class="mb-2">
			<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="image">Upload file</label>
			<input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="image" type="file">
	    </div>
	    <div class="mb-2">
			<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="background">Background image</label>
			<input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="background" type="file">
	    </div>
	    <div class="mb-2">
	        <label for="change_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Change Name</label>
	        <input type="text" id="change_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
	    </div>
	    <div class="mb-2">
	        <label for="key" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a key</label>
			<select id="key" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
				<option value="name" selected>Name</option>
				<option value="description">Description</option>
				<option value="image">Image</option>
			</select>
	    </div>
	    <div class="flex justify-end">
	    	<button id="save_image" type="button" class="text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Save Img</button>
	    	<button id="change" type="button" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Change</button>
	    	<button id="delete" type="button" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Delete</button>
	    	<button id="add" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Add</button>
	    </div>
	</div>

	<div id="characters" class="grid grid-cols-3 gap-3 content-start p-4 mx-auto w-4/6 h-[40rem] bg-gray-100 font-WildWordsRoman">
	</div>
	<script src="javascripts/alert.js"></script>
	<script src="javascripts/socket.js"></script>
</body>
</html>
